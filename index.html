<!DOCTYPE html>
<html>
  <head>
    <title>inserting audios and videos></title>
  </head>
  <body>
    <h1>audios</h1>

    <audio controls autoplay>
      <source src="song 1.mp3" type="audio/mpeg" />
    </audio>
    <br />
    <br />
    <h1>videos</h1>
    <video width="640" controls>
      <source src="video 1.mp4" type="video/mp4" />
    </video>
  </body>
</html>
